<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR ONE 在线播放器</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            /* Light Theme */
            --bg-primary-light: #f5f7fa;
            --bg-secondary-light: #ffffff;
            --text-primary-light: #1f2937;
            --text-secondary-light: #6b7280;
            --accent-primary-light: #2dd4bf;
            --accent-secondary-light: #f0fdfa;
            --border-light: #e5e7eb;
            --shadow-light: rgba(0, 0, 0, 0.05);

            /* Dark Theme */
            --bg-primary-dark: #111827;
            --bg-secondary-dark: #1f2937;
            --text-primary-dark: #f9fafb;
            --text-secondary-dark: #9ca3af;
            --accent-primary-dark: #2dd4bf;
            --accent-secondary-dark: #1e3a37;
            --border-dark: #374151;
            --shadow-dark: rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-secondary: var(--bg-secondary-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --accent-primary: var(--accent-primary-light);
            --accent-secondary: var(--accent-secondary-light);
            --border-color: var(--border-light);
            --shadow-color: var(--shadow-light);
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-secondary: var(--bg-secondary-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent-primary: var(--accent-primary-dark);
            --accent-secondary: var(--accent-secondary-dark);
            --border-color: var(--border-dark);
            --shadow-color: var(--shadow-dark);
        }
        
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .player-container {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            min-height: 600px;
            display: flex;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px var(--shadow-color), 0 8px 10px -6px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .album-art-section {
            flex-basis: 40%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #cover-art {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 8px 20px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        #work-title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }

        .controls-and-playlist-section {
            flex-basis: 60%;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            border-left: 1px solid var(--border-color);
        }

        .track-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        #current-track-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 0 0.5rem 0;
            min-height: 2.25rem;
        }

        #status {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        audio {
            width: 100%;
            margin-bottom: 1rem;
        }

        .custom-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .custom-controls button, .custom-controls select {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        .custom-controls button:hover, .custom-controls select:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .playlist-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #playlist li {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
        }
        #playlist li:last-child { border-bottom: none; }
        #playlist li:hover { background-color: var(--bg-primary); }
        #playlist li.active {
            background-color: var(--accent-secondary);
            color: var(--accent-primary);
            font-weight: 600;
        }
        .track-index { font-style: italic; }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
        }
        .theme-toggle svg { width: 20px; height: 20px; }
        #icon-sun, #icon-moon { display: none; }
        [data-theme="light"] #icon-sun { display: block; }
        [data-theme="dark"] #icon-moon { display: block; }
        
        /* Responsive Design */
        @media (max-width: 800px) {
            .player-container {
                flex-direction: column;
                aspect-ratio: initial;
                min-height: 90vh;
                height: auto;
            }
            .album-art-section {
                flex-basis: auto;
                padding: 1.5rem;
                border-bottom: 1px solid var(--border-color);
            }
            .controls-and-playlist-section {
                border-left: none;
                padding: 1.5rem;
            }
            #cover-art { max-width: 250px; }
        }

    </style>
</head>
<body>
    <div class="player-container">
        <section class="album-art-section">
            <img id="cover-art" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="作品封面">
            <h1 id="work-title">作品标题</h1>
        </section>
        <section class="controls-and-playlist-section">
            <div class="track-info">
                <h2 id="current-track-title">播放器</h2>
                <p id="status">正在初始化...</p>
            </div>
            <audio id="audio-player" controls controlsList="nodownload"></audio>
            <div class="custom-controls">
                <button id="prev-track">上一曲</button>
                <button id="rewind-10s">« 10s</button>
                <select id="playback-rate">
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1.0x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2.0">2.0x</option>
                </select>
                <button id="forward-10s">10s »</button>
                <button id="next-track">下一曲</button>
            </div>
            <div class="playlist-container">
                <ol id="playlist"></ol>
            </div>
        </section>
    </div>

    <button class="theme-toggle" id="theme-toggle" title="切换主题">
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
    </button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const statusEl = document.getElementById('status');
            const workTitleEl = document.getElementById('work-title');
            const coverArtEl = document.getElementById('cover-art');
            const currentTrackTitleEl = document.getElementById('current-track-title');
            const audioEl = document.getElementById('audio-player');
            const playlistEl = document.getElementById('playlist');
            const prevBtn = document.getElementById('prev-track');
            const nextBtn = document.getElementById('next-track');
            const rewindBtn = document.getElementById('rewind-10s');
            const forwardBtn = document.getElementById('forward-10s');
            const rateSelector = document.getElementById('playback-rate');
            const themeToggleBtn = document.getElementById('theme-toggle');

            let tracks = [];
            let currentIndex = -1;

            // --- Theme Management ---
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');

            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }

            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme(prefersDark ? 'dark' : 'light');
            }
            
            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });
            
            // --- Player Logic ---
            try {
                const params = new URLSearchParams(window.location.search);
                const audioUrls = params.getAll('audio');
                const audioTitles = params.getAll('title');
                const workTitle = params.get('workTitle');
                const coverUrl = params.get('cover');

                if (workTitle) workTitleEl.textContent = decodeURIComponent(workTitle);
                if (coverUrl) coverArtEl.src = decodeURIComponent(coverUrl);

                if (audioUrls.length > 0 && audioUrls.length === audioTitles.length) {
                    tracks = audioUrls.map((url, index) => ({
                        src: decodeURIComponent(url),
                        title: decodeURIComponent(audioTitles[index])
                    }));
                    buildPlaylist();
                    playTrack(0);
                } else {
                    setError('未提供有效的音频数据。');
                }
            } catch (e) {
                setError('链接参数解析失败。');
                console.error('URL parsing error:', e);
            }
            
            function buildPlaylist() {
                playlistEl.innerHTML = '';
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    li.innerHTML = `<span class="track-index">${index + 1}.</span> <span class="track-title">${track.title}</span>`;
                    li.addEventListener('click', () => playTrack(index));
                    playlistEl.appendChild(li);
                });
            }

            function playTrack(index) {
                if (index < 0 || index >= tracks.length) return;
                currentIndex = index;
                const track = tracks[index];
                
                audioEl.src = track.src;
                currentTrackTitleEl.textContent = track.title;
                statusEl.textContent = `播放中... (音轨 ${index + 1} / ${tracks.length})`;
                audioEl.play().catch(e => console.warn("Playback prevented:", e));

                document.querySelectorAll('#playlist li').forEach((li, i) => {
                    li.classList.toggle('active', i === index);
                });
            }

            function playNext() { playTrack((currentIndex + 1) % tracks.length); }
            function playPrev() { playTrack((currentIndex - 1 + tracks.length) % tracks.length); }
            function setError(message) { statusEl.textContent = message; }

            // --- Event Listeners ---
            audioEl.addEventListener('ended', playNext);
            audioEl.addEventListener('error', () => { statusEl.textContent = `音轨 ${currentIndex + 1} 加载失败`; });
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            rewindBtn.addEventListener('click', () => { audioEl.currentTime = Math.max(0, audioEl.currentTime - 10); });
            forwardBtn.addEventListener('click', () => { audioEl.currentTime += 10; });
            rateSelector.addEventListener('change', (e) => { audioEl.playbackRate = parseFloat(e.target.value); });
        });
    </script>
</body>
</html>
